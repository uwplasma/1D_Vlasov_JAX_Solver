version: 2

build:
  os: ubuntu-22.04  # It is recommended to use 22.04, which is more stable than 24.04.
  tools:
    python: "3.10"  # Choose 3.10 or 3.11 for the most compatibility.

python:
  install:
    - method: pip
      requirements: requirements.txt  # Install your project dependencies
    - method: pip
      requirements: docs/requirements.txt  # Install documentation-specific dependencies

sphinx:
  configuration: source/conf.py
